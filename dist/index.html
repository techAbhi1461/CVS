<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>CVS Pharmacy</title>
</head>

<body>

    <!-- header start -->
    <div class="header">
        <!-- logo div start -->
        <div class="logo">
            <img src="https://i.ibb.co/G5jyXN9/logo.png" alt="logo">
        </div>
        <!-- logo div end -->
        <!-- input search box start -->
        <input type="text" placeholder="Search..." name="search">
        <!-- input search box end -->
    </div>
    <!-- header end -->

    <!-- section subheader start -->
    <section class="subheader">
        <!-- subheader-text div start -->
        <div class="subheader-text">
            <p>Now delivering Rx + more</p>
            <p>Find out now
                <i class="fas fa-chevron-right"></i>
            </p>
        </div>
        <!-- subheader-text div end -->
        <!-- subheader-image div start -->
        <div class="subheader-image">
            <img src="https://i.ibb.co/PxGygfW/delivery.png" alt="truck">
        </div>
        <!-- subheader-image div end -->
    </section>
    <!-- section subheader end -->

    <!-- section services-grid start -->
    <section class="services-grid">
        <!-- service div start -->
        <div class="service">
            <h3>Pharmacy</h3>
            <p>2Rxs ready for refill</p>
            <img src="https://i.ibb.co/BKgzCc5/medicine.png" alt="medicine">
        </div>
        <!-- service div end -->
        <!-- service div start -->
        <div class="service">
            <h3>Deals &amp; Rewards</h3>
            <p>2 TraversyCare offers expiring</p>
            <img src="https://i.ibb.co/XY6WTq6/medal.png" alt="medal">
        </div>
        <!-- service div end -->
        <!-- service div start -->
        <div class="service">
            <h3>SecondClinic</h3>
            <p></p>
            <img src="https://i.ibb.co/F6YbmHw/nurse.png" alt="nurse">
        </div>
        <!-- service div end -->
        <!-- service div start -->
        <div class="service">
            <h3>Shop</h3>
            <p>Free shipping on orders $25+</p>
            <img src="https://i.ibb.co/30kN9wL/shop.png" alt="cart">
        </div>
        <!-- service div end -->
        <!-- service div start -->
        <div class="service">
            <h3>Photo</h3>
            <p></p>
            <img src="https://i.ibb.co/GszTNWF/photo.png" alt="scenary">
        </div>
        <!-- service div end -->
        <!-- service div start -->
        <div class="service">
            <h3>Weekly Ad</h3>
            <p>View your weekly ad</p>
            <img src="https://i.ibb.co/nDryZ8R/newspaper.png" alt="newspaper">
        </div>
        <!-- service div end -->
    </section>
    <!-- section services-grid end -->

    <!-- footer start -->
    <footer>
        <!-- footer-section div start -->
        <div class="footer-section">
            <i class="fas fa-heart"></i>
            Home
        </div>
        <!-- footer-section div end -->
        <!-- footer-section div start -->
        <div class="footer-section">
            <i class="fas fa-barcode"></i>
            Show Card
        </div>
        <!-- footer-section div end -->
        <!-- footer-section div start -->
        <div class="footer-section">
            <i class="fas fa-user-alt"></i>
            Account
        </div>
        <!-- footer-section div end -->
        <!-- footer-section div start -->
        <div class="footer-section">
            <i class="fas fa-map-marker-alt"></i>
            Find Store
        </div>
        <!-- footer-section div end -->
    </footer>
    <!-- footer end -->

</body>

</html>
